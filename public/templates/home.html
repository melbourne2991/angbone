<div class="container">
	<div class="button-set align-center">
		<div class="button gray" data-ng-click="getJobs('angular', 1)">Angular</div>
		<div class="button gray" data-ng-click="getJobs('backbone', 1)">Backbone</div>
		<div class="button gray" data-ng-click="getJobs('ember', 1)">Ember</div>
	</div>

	<div data-row-css-class="row" 
		 data-column-css-class="col-24-24 col-md-24-24 col-lg-12-24"
		 data-columns-to-row="4"
		 data-grid-repeat="listing in jobListings">
		 	<div class="post">
				<div class="header"><h3>{{ listing.jobtitle }}</h3></div>
				<div class="content">{{ listing.snippet }}</div>
				<div class="meta">
					<div class="date"><img src="img/calendar_icon.svg" class="icon-date">{{ listing.date }}</div>
				</div>
			</div>                                            
	</div>

	<Div class="row align-center">
		<div class="load button" data-ng-click="loadMoreJobs()">
			Load More
		</div>
	</div>
</div>
