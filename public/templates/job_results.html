<div data-row-css-class="row" 
	 data-column-css-class="col-24-24 col-md-24-24 col-lg-24-24"
	 data-columns-to-row="4"
	 data-grid-repeat="listing in jobListings">
	 	<div class="post">
			<div class="header"><h3><a href="{{ listing.url }}" target="_blank">{{ listing.jobtitle }}</a></h3></div>
			<div class="location">{{ listing.formattedLocation }}</div>
			<div class="content">{{ listing.snippet }}</div>
			<div class="meta">
				<div class="date"><img src="img/calendar_icon.svg" class="icon-date">{{ listing.date }}</div>
			</div>
		</div>                                            
</div>

<Div class="row align-center" data-ng-switch="contentLoaded">
	<div class="load button" data-ng-click="loadMoreJobs(selectedJobType)" data-ng-switch-when="true">
		Load More
	</div>

	<div class="spinner" data-ng-switch-when="false">
	  <div class="double-bounce1"></div>
	  <div class="double-bounce2"></div>
	</div>
</div>
